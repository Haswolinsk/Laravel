<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div id="page-header"
    style="background-image: url(https://i.pinimg.com/originals/b4/3a/44/b43a445b6dc4d05e0c86b30cd93d6b6e.jpg); background-repeat: no-repeat; height: 50px;">
        <h1> Desenvolvimento WEB 2022.1 </h1>
    </div>
    <div id="forms"
    style="background-image: url(https://www.adobe.com/br/express/create/background/media_154132a63a3b7a45732a4119da2de50ef962ee4a5.jpeg?width=1200&format=pjpg&optimize=medium); width: 1024px; background-repeat: no-repeat;">
        <form>
            <h3>Matricula</h3>
            <label>Matricula: </label>
            <input type="number" name="matricula" id="matricula" placeholder="Digite sua matricula">
            <h3>Nome</h3>
            <label>Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome completo">
            <h3>Data de Nascimento</h3>
            <label>Data: </label>
            <input type="date" name="data" id="data">
            <h3>Email</h3>
            <label>Email: </label>
            <input type="email" name="email" id="email">
            <h3>Telefone Celular</h3>
            <label>Telefone: </label>
            <input type="tel" name="telefone" id="telefone">
            
    
    
        </form>
    </div>
    



</body>
</html>
