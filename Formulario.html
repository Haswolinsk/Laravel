<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desenvolvimento WEB 2022.1</h1>
    <form>
        <h3>Matricula</h3>
        <label>Matricula: </label>
        <input type="number" name="matricula" id="matricula" placeholder="Digite sua matricula">
        <h3>Nome</h3>
        <label>Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome completo">
        <h3>Data de Nascimento</h3>
        <label>Data: </label>
        <input type="date" name="data" id="data">
        <h3>Email</h3>
        <label>Email: </label>
        <input type="email" name="email" id="email">
        <h3>Telefone Celular</h3>
        <label>Telefone: </label>
        <input type="tel" name="telefone" id="telefone">
        


    </form>



</body>
</html>
